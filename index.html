<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Drum Machine</title>
  </head>
  <body>
    <div class="jumbotron" id="heading">
      <h1>Beats Box EP-909</h1>
      <h3>A drum machine based in JavaScript.<h3>
      <h5>A collaboration by Brian Grant, Sami Al-Jamal, Adam Luchini, and Bo Zhao. <br><br>See the <a href = "https://github.com/BrianHGrant/beats_box"><img src="img/GitHub-Mark-32px.png" alt="GitHub logo"> GitHub </a> Repo</h5>
    </div>
    <div class="container instruction">
      <video autoplay loop id="bgvid">
        <source src="backgroudVideo.mp4" type="video/mp4">
      </video>
      <div class="row" id="rock-on-btn">
        <div class="col-xs-offset-5 col-xs-2">
          <button type="button" id="show-drums" class= "btn-lg btn-primary" name="button">Let's Play!</button>
        </div>
      </div>
    </div>
    <div class="container gridpage">
      <div class="message-box">
        <h4 id="instruction-display"></h4>
        <h4 id="warning-display"></h4>
      </div>
      <div id="sequencer" class="sequencer">
        <div class="row instrument0">
          <button type="button" class="btn"
          id="instrument0">Beat</button>
        </div>
        <div class="row instrument1">
          <button type="button" class="btn" id="instrument1">high-hat</button>
        </div>
        <div class="row instrument2">
          <button type="button" class="btn" id="instrument2">&nbsp&nbspbass&nbsp&nbsp&nbsp</button>
        </div>
        <div class="row instrument3">
          <button type="button" class="btn" id="instrument3">&nbspsnare&nbsp&nbsp&nbsp</button>
        </div>
        <div class="row instrument4">
          <button type="button" class="btn" id="instrument4">&nbsp&nbspbongo&nbsp</button>
        </div>
        <div class="row instrument5">
          <button type="button" class="btn" id="instrument5">&nbspcymbal&nbsp</button>
        </div>
      </div>
      <div class="row">
        <div class="controls" id="controls">
          <br>
          <label for="number">Enter Beats Per Minute (60-600):</label><br>
          <input type="number" id="tempo" name="number" value="">
          <br><br>
          <div id="buttons">
            <button type="button" id="loop-btn" class= "btn" name="name">Start</button>
            <button type="button" id="stop-loop-btn" class= "btn btn-danger" name="name">Stop</button>
            <button type="button" id="clear-checked" class= "btn" name="name">Reset</button>
            <button type="button" id="show-instruction" class= "btn btn-primary" name="button">Dog</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
